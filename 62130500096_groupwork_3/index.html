<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel="stylesheet"/>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
  <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel="stylesheet"/>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app">
        <div class="max-width">
            <video autoplay loop muted>
                <source src="images/mv.mp4" type="video/mp4">
            </video>
        </div>
        <div class="container mt-3">
            <div class="d-flex align-items-center justify-content-between py-4 results">
                <h2 class="title">TREA<span>SURE</span></h2>
                <div class="number-like">Number of my favourites : <span>{{countLiked}}</span></div>

            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6 offset-md-0 offset-sm-1 col-sm-10 offset-sm-1 my-lg-0 my-2" v-for="(member,index) in members" :key="index">
                    <div class="card"> <img class="card-img-top" :src="member.img">
                        <div class="card-body">
                            <div class="d-flex align-items-start justify-content-between">
                                <div class="d-flex flex-column">
                                    <div class="h6 font-weight-bold">{{member.name}}</div>
                                    <div class="text-muted">{{member.position}}</div>
                                </div>
                                <div class="btn"><i class="fa fa-heart" aria-hidden="true" @click="toggleLike(index)" :class="{like: member.like}"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
       
  
       
  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
